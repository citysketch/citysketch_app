{% extends "base.html" %}


{% block search_block %}
<!-- START search panel -->
<ul class="nav navbar-nav navbar-right" id="search-group">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Enter city" 
	   id="city-input">
    <span class="input-group-btn">
      <button class="btn btn-success" type="button" id="search-button">
	Sketch City!</button>
      <button class="btn btn-success" type="button" id="refresh-button">
	Refresh</button>
      <button class="btn btn-info" type="button" id="random-button">
	Random city</button>
    </span>
  </div><!-- /input-group -->
</ul>
<!-- END search panel -->
{% endblock %}


{% block body_block %}

<!-- main container -->
<div class = "container">

  <div class="jumbotron"> <!-- START jumbotron -->
    <div>
    <h2 id="city-title"></h2>
    </div>

    <a id="gmaps-link" href="#" target="_blank">Google Maps</a>

    <h4>Local time</h4>
    <div id="local-time"></div>
    <h4>Weather forecast
      <button class="label label-info" id="degF-button">&degF</button>
      <button class="label label-info" id="degC-button">&degC</button>
    </h4>
    
    <div class="btn-group" id="weather-group">
    </div>
    <h4>Overview</h4>
    <div id="city-description"></div>
  </div> <!-- END jumbotron -->
  
  <div class="row"> <!-- START row 1 -->
    <div class="col-sm-6" id="left-col"> <!-- START col 1 -->
      <img id="twitter-logo" src="../static/img/TwitterLogo.png" alt="Twitter">
      <div class="panel panel-primary">
	<div class="panel-heading" id="twitter-link"></div>
	<div class="panel-body" id="twitter-content"></div>
      </div>

    </div> <!-- END col 1 -->
    


    <div class="col-sm-6"> <!-- START col 2 -->

      <h3>New York Times article search</h3>
      <div class="panel-group" id="nyt-accordion">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse-nyt-blank">
		Search to load NYT articles</a>
	    </h4>
	  </div>
	  <div id="collapse-nyt-blank" class="panel-collapse collapse">
	    <div class="panel-body">
	      <!-- panel body -->
	    </div>
	  </div>
	</div>
      </div>

      <h3>MediaWiki article search</h3>
      <div class="panel-group" id="wiki-accordion">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse-wiki-blank">
		Search to load Wiki articles</a>
	    </h4>
	  </div>
	  <div id="collapse-wiki-blank" class="panel-collapse collapse">
	    <div class="panel-body">
	      <!-- panel body -->
	    </div>
	  </div>
	</div>
      </div>
      
    </div> <!-- END col 2 -->

  </div> <!-- END row 1 -->

  
  <div class="row"> <!-- START row 2 -->
    <div class="col-sm-12">
      <img id="img-color-city" src="../static/img/color-city.png" alt="color city image">
    </div> <!-- END col -->
  </div> <!-- END row 2 -->

</div> <!-- END main container -->

{% endblock %}
